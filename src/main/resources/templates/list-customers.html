<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Customers</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="stylesheet" th:href="@{/add-customer-styles.css}"/>

</head>
<body>
<div class="wrapper">
    <div class="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>

<div class="container">
    <div class="content" th:if="${not #lists.isEmpty(customers)}">

        <input type="button" value="Add Customer"
                onclick="window.location.href='showFormForAdd'; return false;" class="add-button"/>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td><a th:href="@{/customer/showFormForUpdate/{customerId}(customerId=${customer.id})}">Update</a>
                    <a th:href="@{/customer/delete/{customerId}(customerId=${customer.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete this customer?')))
                       return false"> | Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
